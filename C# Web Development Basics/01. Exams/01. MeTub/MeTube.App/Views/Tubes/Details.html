<h1 class="text-center">Run This Show</h1>
<div class="row mt-4">
    <div class="col-lg-6">
        <div class="embed-responsive embed-responsive-21by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/@Model.YoutubeId?rel=0" allowfullscreen></iframe>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="row text-center">
            <div class="col-lg-12 text-info"><h3>@Model.Title</h3></div>
            <div class="col-lg-12 text-info">@Model.Views Views</div>
            <div class="col-lg-12">
                <p>@Model.Description</p>
            </div>
        </div>
    </div>
</div>
