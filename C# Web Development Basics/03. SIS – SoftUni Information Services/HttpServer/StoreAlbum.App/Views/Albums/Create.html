<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <h1 class="text-success">Create Album</h1>
            <hr style="height:2px" class="bg-success" />
        </div>
        <div class="col-lg-8">
            <form method="post">
                <div class="form-group">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" name="Name" class="form-control" id="formGroupExampleInput" placeholder="Name...">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Cover</label>
                    <input type="text" name="Cover" class="form-control" id="formGroupExampleInput2" placeholder="Cover...">
                </div>
                <div class="row text-center">
                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-success text-center">Create</button>
                    </div>
                    <div class="col-lg-6">
                        <a class="btn btn-success" href="/albums/all" role="button">Back To All</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
