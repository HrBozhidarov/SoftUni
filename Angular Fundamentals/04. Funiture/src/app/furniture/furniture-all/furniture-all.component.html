<div class="container">
  <div class="row space-top">
      <div class="col-md-12">
          <h1>Welcome to Furniture System</h1>
          <p>Select furniture from the catalog to view details.</p>
      </div>
  </div>
      <div class="row space-top">
          <div *ngFor="let furniture of $furnitures | async" class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <blockquote class="card-blockquote">
                        <img style="width: 100%" src="{{furniture.image}}" />
                        <p>{{furniture.description}}</p>
                        <footer>Someone famous in
                            <cite title="Source Title">{{furniture.title}}</cite>
                        </footer>
                        <div class="pull-right">
                            <a [routerLink]="['/furniture/details/',furniture._id]" class="btn btn-info">Details</a>
                            <a *ngIf="isAdmin" [routerLink]="['/furniture/edit/',furniture._id]" class="btn btn-info">Edit</a>
                            <a *ngIf="isAdmin" (click)="deleteItem(furniture._id)" class="btn btn-danger">Delete Item</a>
                        </div>
                    </blockquote>
                </div>
            </div>
          </div>
      </div>
</div>
