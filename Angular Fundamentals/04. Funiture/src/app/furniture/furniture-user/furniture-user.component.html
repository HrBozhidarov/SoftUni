<div class="container">
  <div class="row space-top">
      <div class="col-md-12">
          <h1>Profile Page</h1>
          <p>Listing  your furniture.</p>
      </div>
  </div>
  <div class="row space-top">
      <div *ngFor="let userFurniture of $userFurnitures | async" class="col-md-4">
          <div class="card text-white bg-primary">
              <div class="card-body">
                  <blockquote class="card-blockquote">
                      <img style="width: 100%" src="{{userFurniture.image}}" />
                      <p>{{userFurniture.description}}</p>
                      <footer>Someone famous in
                          <cite title="Source Title">Source Title</cite>
                      </footer>
                      <div class="pull-right">
                          <a [routerLink]="['/furniture/details/', userFurniture._id]" class="btn btn-info">Details</a>
                          <a (click)="deleteItem(userFurniture._id)" class="btn btn-danger">Delete Item</a>
                      </div>
                  </blockquote>
              </div>
          </div>
      </div>
</div>
