<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center" style="display: {{{display}}}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Someting Wrong Dude!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

        </div>
        <div class="col-lg-8 text-center">
            <h1 class="text-success">Register</h1>
            <hr style="height:2px" class="bg-success" />
        </div>
        <div class="col-lg-8">
            <form method="post" action="/users/register">
                <div class="form-group">
                    <label for="formGroupExampleInput">Username</label>
                    <input type="text" name="Username" class="form-control" id="formGroupExampleInput" placeholder="Username/Email..." value="{{{visUsername}}}">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Password</label>
                    <input type="password" name="Password" class="form-control" id="formGroupExampleInput2" placeholder="Password..." value="{{{visPassword}}}">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput3">Confirm Password</label>
                    <input type="password" name="ConfirmPassword" class="form-control" id="formGroupExampleInput3" placeholder="Confirm Password..." value="{{{visConfirmPassword}}}">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput4">Email</label>
                    <input type="text" name="Email" class="form-control" id="formGroupExampleInput4" placeholder="Email..." value="{{{visEmail}}}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success text-center">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
