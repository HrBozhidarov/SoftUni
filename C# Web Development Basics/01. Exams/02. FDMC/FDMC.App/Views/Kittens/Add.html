<hr class="my-2">
<h1 class="text-center">Add Kitten</h1>
<hr class="my-2">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <form class="form-inline" action="/kittens/add" method="POST">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="Name">Name</label>
                        <div class="controls">
                            <input type="text" id="Name" name="Name" placeholder="" class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label" for="Age">Age</label>
                        <div class="controls">
                            <input type="text" id="Age" name="Age" placeholder=""
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label" for="Breed">Breed</label>
                        <div class="controls">
                            <input type="text" id="Breed" name="Breed" placeholder="" class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-success">Add Kitten</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
