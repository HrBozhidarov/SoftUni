<div style="display:{{{noLogin}}}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h1 class="text-success">Login</h1>
                <hr style="height:2px" class="bg-success" />
            </div>
            <div class="col-lg-8">
                <form method="post">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Username/Email</label>
                        <input type="text" name="Username" class="form-control" id="formGroupExampleInput" placeholder="Username/Email...">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Password</label>
                        <input type="password" name="Password" class="form-control" id="formGroupExampleInput2" placeholder="Password...">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success text-center">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
