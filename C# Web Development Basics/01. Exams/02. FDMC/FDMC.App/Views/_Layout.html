<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">

        @if(!User.IsLoggedIn)
        {
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">FDMC</a>

            <div class="collapse navbar-collapse justify-content-end row" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active col-md-4">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active col-md-4">
                        <a class="nav-link" href="/users/login">Login</a>
                    </li>
                    <li class="nav-item active col-md-4">
                        <a class="nav-link" href="/users/register">Register</a>
                    </li>
                </ul>
            </div>

        </nav>
        }
        @else
        {
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">FDMC</a>

            <div class="collapse navbar-collapse justify-content-end row" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto w-50">
                    <li class="nav-item active col-md-3">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active col-md-3">
                        <a class="nav-link" href="/kittens/all">All Kittens</a>
                    </li>
                    <li class="nav-item active col-md-3">
                        <a class="nav-link" href="/kittens/add">Add Kitten</a>
                    </li>
                    <li class="nav-item active col-md-3">
                        <a class="nav-link" href="/users/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        }

        @RenderBody()

        <hr class="my-5" />
        <footer class="footer">
            <div class="container-fluid">
                <div class="text-muted container-fluid text-center">&copy; CopyRight Sanity Web Design Studios 2018. All rights reserved.</div>
            </div>
        </footer>
    </div>
    <script src="/js/boostrap.min.js" type="text/javascript"></script>
</body>
</html>
