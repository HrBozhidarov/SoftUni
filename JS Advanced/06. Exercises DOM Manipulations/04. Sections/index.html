<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
    function create(sentences) {
        let content = $('#content');

        content.on('click','div',function (e) {
            let target = $(e.target);
            target.children().eq(0).css('display','block');
        });

        sentences.forEach(el => {
            let div = $('<div></div>');
            let p = $('<p></p>');
            p.css('display','none');
            p.text(`${el}`);
            div.append(p);

            content.append(div);
        });
    }
</script>
</body>
</html>
